<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 12</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f5f7;
        color: #333;
        overflow-x: hidden;
      }

      /* Navbar Styling */
      .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(51, 51, 51, 0.8); /* Slight transparency */
        padding: 10px 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      .navbar ul {
        list-style: none;
        display: flex;
      }

      .navbar ul li {
        margin: 0 15px;
      }

      .navbar ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        transition: color 0.3s;
      }

      .navbar ul li a:hover {
        color: #00d1b2;
      }

      .project-btn {
        background-color: #363ff4;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .project-btn:hover {
        background-color: #2f3ad3;
      }

      /* Fullscreen Image Container */
      .image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Scale image to cover full container */
        transition: transform 0.5s ease;
      }

      .image-container:hover img {
        transform: scale(1.05); /* Zoom effect */
      }

      .centered-text,
      .subtext {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: fadeInText 1.5s forwards;
      }

      .centered-text {
        top: 40%;
        font-size: 48px;
        font-weight: bold;
      }

      .subtext {
        top: 55%;
        font-size: 24px;
      }

      @keyframes fadeInText {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">GROUP 12</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Technical</a></li>
        <li><a href="group-diary.html">Group Diary</a></li>
        <li><a href="project.html" class="active">Project</a></li>
        <li><a href="#">Style Guide</a></li>
        <li><a href="#">Result</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <a href="project.html" class="project-btn">Go to project</a>
    </nav>

    <div class="container">
      <div class="image-container">
        <img src="image/image.png" alt="HCI 2025 Group 12" />
        <div class="centered-text">HCI 2025 Group 12</div>
        <div class="subtext">
          Welcome to our group website! We are a team dedicated to developing
          human-computer interaction projects.
        </div>
      </div>
    </div>
  </body>
</html>
