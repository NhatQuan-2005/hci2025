<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light background for contrast */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; /* Dark gray background */
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white; /* White text */
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white; /* White text for links */
            font-size: 16px;
        }

        .navbar ul li a:hover {
            color: #ccc; /* Light gray on hover */
        }

        .navbar ul li a.active {
            font-weight: bold; /* Only bold for active link, no color change */
        }

        .navbar .project-btn {
            background-color: #363ff4; 
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar .project-btn:hover {
            background-color: #2f3ad3; 
        }

        .container {
            text-align: center;
            padding: 50px;
        }
 
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .image-container .centered-text, .image-container .subtext {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow effect */
            opacity: 0;
            animation: fadeInText 1.5s forwards;
        }

        /* Main title centered */
        .centered-text {
            top: 40%;
        }

        /* Subtext below main title */
        .subtext {
            top: 55%; /* Positioned a bit lower */
            font-size: 20px; /* Smaller font for the subtext */
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">GROUP 12</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Technical</a></li>
            <li><a href="#">Group Diary</a></li>
            <li><a href="#" class="active">Project</a></li>
            <li><a href="#">Style Guide</a></li>
            <li><a href="#">Result</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="project-btn">Go to project</a>
    </nav>

    <div class="container">
        
        <div class="image-container">
            <img src="image/image.png" alt="HCI 2025 Group 12">
            <div class="centered-text">HCI 2025 Group 12</div>
            <div class="subtext">Welcome to our group website! We are a team dedicated to developing human-computer interaction projects.</div>
        </div>
    
    </div>

</body>
</html>
