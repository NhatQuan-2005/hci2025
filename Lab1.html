<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="url"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .preview {
            max-width: 100px;
            margin-top: 10px;
            display: none;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<h1>Đăng Ký Tài Khoản</h1>
<form id="registrationForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Nhập tên người dùng." required>
        <div class="error" id="usernameError"></div>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu." required>
        <button type="button" id="togglePassword">Hiện</button>
        <div class="error" id="passwordError"></div>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Nhập email của bạn." required>
        <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Nhập tên đầy đủ.">
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
            <option value="">Chọn vai trò</option>
            <option value="admin">Quản trị viên</option>
            <option value="user">Người dùng</option>
            <!-- Thêm các vai trò khác nếu cần -->
        </select>
        <div class="error" id="roleError"></div>
    </div>

    <div class="form-group">
        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" accept="image/*">
        <input type="url" id="profilePictureUrl" placeholder="Nhập URL hình ảnh.">
        <img id="preview" class="preview" src="#" alt="Preview">
        <div class="error" id="pictureError"></div>
    </div>

    <div class="form-group">
        <label>Account Created At</label>
        <div id="accountCreatedAt">2024-09-28 12:00</div>
    </div>

    <div class="form-group">
        <label>Last Updated At</label>
        <div id="lastUpdatedAt">2024-09-28 12:00</div>
    </div>

    <button type="submit" id="submitBtn" disabled>Đăng Ký</button>
    <button type="button" id="cancelBtn" class="btn-secondary">Hủy</button>
</form>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Hiện' : 'Ẩn';
    });

    // Example of enabling the submit button when fields are valid
    document.getElementById('registrationForm').addEventListener('input', function () {
        const isValid = [...this.elements].every(input => input.checkValidity());
        document.getElementById('submitBtn').disabled = !isValid;
    });

    // Image preview logic
    document.getElementById('profilePicture').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const preview = document.getElementById('preview');
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // Handle cancel button click
    document.getElementById('cancelBtn').addEventListener('click', function () {
        window.history.back();
    });
</script>

</body>
</html>
