<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quản Lý Sinh Viên</h1>
    </header>

    <main>
        <section class="form-section">
            <form id="student-form">
                <input type="hidden" id="student-id">
                <input type="text" id="student-name" placeholder="Tên Sinh viên" required>
                <input type="number" id="student-age" placeholder="Tuổi" required min="1">
                <input type="text" id="student-major" placeholder="Ngành học" required>
                <button type="submit" id="submit-btn">Thêm Sinh viên</button>
            </form>
        </section>

        <section class="search-section">
            <input type="text" id="search" placeholder="Tìm kiếm Sinh viên...">
        </section>

        <section class="table-section">
            <table id="student-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Tuổi</th>
                        <th>Ngành học</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Danh sách sinh viên sẽ được hiển thị tại đây -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
