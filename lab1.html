<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lớp Học</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quản Lý Lớp Học</h1>

    <!-- Form thêm lớp học -->
    <div id="form-add-class">
        <h2>Thêm Lớp Học</h2>
        <input type="text" id="class-name" placeholder="Tên lớp học">
        <input type="text" id="class-id" placeholder="Mã lớp học">
        <button onclick="addClass()">Thêm Lớp</button>
    </div>

    <!-- Form tìm kiếm -->
    <div id="form-search-class">
        <h2>Tìm kiếm lớp học</h2>
        <input type="text" id="search-term" placeholder="Tìm lớp học">
        <button onclick="searchClass()">Tìm kiếm</button>
    </div>

    <!-- Bảng danh sách lớp học -->
    <table id="class-list">
        <thead>
            <tr>
                <th>Mã lớp</th>
                <th>Tên lớp</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Các lớp học sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
